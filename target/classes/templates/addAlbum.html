<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div xmlns:th="http://www.thymeleaf.org">
    <section class="jumbotron text-center">
        <div class="container">
            <h1 class="jumbotron-heading">ADD ALBUM</h1>
        </div>
    </section>

    <div class="container">
        <div class="row">
            <div class="col-md-5">
                <form action="/albums/add" method="POST">
                    <input id="id" type="hidden" name="id"
                           th:value="(${album} != null ? ${album.getId()} : '')">
                    <div class="form-group">
                        <label for="name">Album Name</label>
                        <input type="text"
                               class="form-control"
                               id="name"
                               name="name"
                               th:value="(${album} != null ? ${album.getName()} : '')"
                               required
                               placeholder="Enter album name">
                    </div>
                    <div class="form-group">
                        <label for="genre">Genre</label>
                        <input type="text"
                               class="form-control"
                               id="genre"
                               name="genre"
                               th:value="(${album} != null ? ${album.getGenre()} : '')"
                               placeholder="Genre">
                    </div>
                    <div class="form-group">
                        <label for="releaseYear">Release Year</label>
                        <input type="text"
                               class="form-control"
                               id="releaseYear"
                               name="releaseYear"
                               th:value="(${album} != null ? ${album.getReleaseYear()} : '')"
                               placeholder="Release Year">
                    </div>
                    <button id="submit" type="submit" class="btn btn-primary">Submit</button>
                    <a type="button" class="btn btn-primary" href="/albums">Back</a>
                </form>
            </div>
        </div>
    </div>
</div>


</body>
</html>
