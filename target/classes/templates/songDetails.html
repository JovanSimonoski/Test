<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Song Details</title>

</head>
<body>
<header>
    <h1 th:text="${song.title}"></h1>
</header>
<section>
    <h2 th:text="${song.genre}"></h2>
    <h2 th:text="${song.releaseYear}"></h2>
    <h2>Performers:</h2>
    <ul>
        <li th:each="performer : ${performers}" th:text="${performer.firstName + ' ' + performer.lastName}"></li>
    </ul>
</section>
<a th:href="@{'/songs'}" class="edit-button">Back to songs</a>
</body>
</html>
